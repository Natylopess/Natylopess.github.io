<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Natielly - Contato</title>
  <style>
    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e9f0f7;
      color: #333;
      display: flex;
    }
    nav{
      width: 220px;
      background-color: #1e2a38;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 40px 20px;
      position: fixed;
      height: 100%;
    }
    nav h2{
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 2px;
    }
    nav a{
      color: #a8bcd9;
      text-decoration: none;
      margin: 12px 0;
      font-size: 1.1rem;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    nav a:hover, nav a.active{
      background-color: #3b5998;
      color: #fff;
    }
    main{
      margin-left: 220px;
      padding: 40px;
      flex-grow: 1;
      max-width: 600px;
    }
    h1{
      font-size: 2.4rem;
      margin-bottom: 15px;
      color: #1e2a38;
    }
    .contato-info{
      background-color: #fff;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      margin-bottom: 40px;
      font-size: 1.1rem;
    }
    .contato-info p{
      margin-bottom: 10px;
    }
    form label{
      display: block;
      margin-top: 20px;
      font-weight: 600;
      margin-bottom: 6px;
    }
    form input, form textarea{
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: vertical;
    }
    form button{
      margin-top: 20px;
      background-color: #3b5998;
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    form button:hover{
      background-color: #2d4373;
    }
  </style>
</head>
<body>
  <nav>
    <h2>Natielly</h2>
    <a href="index.html">Sobre</a>
    <a href="projetos.html">Projetos</a>
    <a href="contato.html" class="active">Contato</a>
  </nav>
  <main>
    <h1>Contato</h1>
    <section class="contato-info">
      <p><strong>Email:</strong>0001072936@senaimgaluno.com.br</p>
    </section>
    <section class="formulario-contato">
      <h2>Envie uma mensagem</h2>
      <form action="#" method="post">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
</body>
</html>
